<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Coursaice </title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="Logo.png">
    <link href="index.html">
    <link href="courses.html">

</head>
<body>
	<header>
		<nav id="header-nav" class="navbar navbar-default">
			 <div class="container, divAdj">
				  <div class="navbar-header">
					<h1 id = "mainTitle">Coursaice</h1>
					<a href = "index.html" id = "menuButtons">Home</a>
					<a href = "courses.html" id = "menuButtons">Courses</a>
					<a href = "default.html" id = "menuButtons">About</a>

					<div class="topnav, divCon">
						<input type="text" placeholder="Search" onkeydown="search(this)"/>
					</div> 
				</div>
			</div> 
		</nav>
	</header>

	<div class="slideshow-container">

		<!-- Full-width images with number and caption text -->
	<div class="mySlides">
	  	<div class="numbertext">1 / 3</div>
		<img src="landscape.jpg" class="slidesImage">
	  	<div class="text"> Landscape </div>
	</div>
	  
	<div class="mySlides">
		<div class="numbertext">2 / 3</div>
	  	<img src="nature.jpg" class="slidesImage">
	  	<div class="text"> Nature </div>
	</div>
	  
	<div class="mySlides">
		<div class="numbertext">3 / 3</div>
	  	<img src="mountains.jpg" class="slidesImage">
		<div class="text"> Mountains </div>
	</div>
	  
		<!-- Next and previous buttons -->
	<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>
	  
	  <!-- The dots/circles -->
	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span>
		<span class="dot" onclick="currentSlide(2)"></span>
		<span class="dot" onclick="currentSlide(3)"></span>
	</div>

	<script src ="slideshow.js"></script>

		<button type = "button" id = "ssButton" onclick = "location.href='courses.html'"> Go to courses </button> -->

</body>
